<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ulview</title>
    <style>
        #abc {
            list-style-image: url("1.jpg");
        }
        ul ol {
            list-style-type: decimal; /* 숫자로 표시 */
        }
    </style>
</head>
<body>
    <h3>좋아하는 음식</h3>
    <ul id="abc">
        <li>봉골레 파스타</li>
        <li>갈릭패논 파스타</li>
        <li>시저 샐러드</li>
        <li>
            크램차우더 스프
            <ol>
                <li>봉골레 파스타</li>
                <li>갈릭패논 파스타</li>
                <li>시저 샐러드</li>
                <li>크램차우더스프</li>
            </ol>
        </li>
    </ul>

    <ul type="square">
        <li>봉골레 파스타</li>
        <li>갈릭패논 파스타</li>
        <li>시저 샐러드</li>
        <li>크램차우더 스프</li>
    </ul>
</body>
</html>
